<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    
</head>

<body>
    <div class="p-3 mb-2 bg-success text-white text-center">Coding Quiz</div>
    <header id="time-left"> Countdown : <span id="time"></span></header>
        <div id="controls">
            
        <p>
            How well do you know coding?
            <br>
             When you click the button your time starts!
            <br>
            You will loose ten seconds with every wrong answer.
            <br>
            
        </p>
        <br>
        <button id="startQuiz" class="startButton">Click to Start!</button>
        <div id="questions" style="display:none;"></div>
    </div>
    <section id="quizContainer" class="container hide">
        <div id="question">
            <h1 id="title">Questions</h1>
        </div>
        <div id="answerButtons" class="buttonChoice">
            <button id="answerA" class="button">A</button>
            <button id="answerB" class="button">B</button>
            <button id="answerC" class="button">C</button>
            <button id="answerD" class="button">D</button>
        </div>
        </div>
    </section>
    <section id ="initialContainer" class="initialContainer hide p-3 mb-2 bg-success text-white text-center" >
        Enter your initials please: <input type="text" id="initial-input">
        <button id="Initials-btn">Save</button>
    </section>
    <section id="highScoreContainer">
        <ol id="scoreList"></ol>
    </section>
    <section id="startOver" class="hide">
        <button id="startOver">Start Over</button>
    </section>
    <section id="resetScores" class="hide">
        <button id="resetScores">Reset Scores</button>
    </section>
</body>
</html>
